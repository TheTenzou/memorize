version: "3.8"

volumes: 
  pgdata_account:

services:

  reverse-proxy:
    image: traefik:v2.2
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  account:
    build:
      context: ./account
      target: builder
    image: account
    env_file: ./account/.dev.env
    environment:
      - ENV=dev
      - POSTGRES_HOST=postgres-account
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.account.rule=Host(`localhost`) && PathPrefix(`/api/account`)"
    volumes:
      - ./account:/go/src/app
    depends_on:
      - postgres-account
    command: reflex -r "\.go$$" -s -- sh -c "go run ./"
  
  postgres-account:
    image: "postgres:alpine"
    env_file: ./account/.dev.env
    ports:
      - "5432:5432"
    volumes:
      - "pgdata_account:/var/lib/postgresql/data"
    command: ["postgres", "-c", "log_statement=all"]